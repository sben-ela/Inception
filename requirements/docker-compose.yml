    wordpress:
        build: ./wordpress
        # depends_on:
        #     - database
        image: wordpress
        volumes:
            - wordpress_data:/var/www/wordpress
        restart: always
        environment:
            WORDPRESS_DB_HOST: database:3306
            WORDPRESS_DB_USER: wordpressuser
            WORDPRESS_DB_PASSWORD: wordpress
