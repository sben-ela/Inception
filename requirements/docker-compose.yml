version: '3.7'
volumes:
    # mysql_data:
    wordpress_data:


services:
    nginx:
        build: ./nginx
        container_name: nginx
        image: nginx
        ports:
            - "443:443"
        depends_on:
            - wordpress
        volumes:
            - wordpress_data:/var/www/wordpress
        restart: always

    # database:
